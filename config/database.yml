default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("NARUI_DB_USERNAME") %>
  password: <%= ENV.fetch("NARUI_DB_PASSWORD") %>
  timeout: 5000

development:
  <<: *default
  database: alexa_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: alexa_test

production:
  <<: *default
  database: alexa_prod

cucumber:
  <<: *test
